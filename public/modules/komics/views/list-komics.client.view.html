<section data-ng-controller="KomicsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Komics</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="komic in komics" data-ng-href="#!/komics/{{komic._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="komic.created | date:'medium'"></span>
				by
				<span data-ng-bind="komic.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="komic.title"></h4>
            <h5 class="list-group-item-heading" data-ng-bind="komic.genres"></h5>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!komics.$resolved || komics.length">
    	No Komics yet, why don't you <a href="/#!/komics/create">create one</a>?
    </div>
</section>
