<section data-ng-controller="KomicsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Komic</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="komic.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="komic.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                    <label class="control-label" for="genre">Genre</label>
                    <div class="controls">
                       <select class="form-control" data-ng-model="komic.genres">
                        <option value=''>Select a value</option>
                        <option value='Action'>Action</option>
                        <option value='Drama'>Drama</option>
                        <option value='Adventure'>Adventure</option>
                       </select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
